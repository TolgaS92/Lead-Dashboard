<h1 class="page-title">Lead Management</h1>

<!-- Spinner shown while loading -->
<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner diameter="50" color="primary"></mat-spinner>
</div>

<!-- Display lead list when data is available -->
<table mat-table [dataSource]="leads" class="mat-elevation-z8 lead-table" *ngIf="!isLoading">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let lead"> {{ lead.name }} </td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let lead"> {{ lead.phoneNumber }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let lead"> {{ lead.email }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let lead">
      <button mat-button color="accent" (click)="onRowClick(lead)">View Details</button>
    </td>
  </ng-container>

  <!-- Define header and rows for the table -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Message when there are no leads -->
<p *ngIf="leads.length === 0 && !isLoading" class="no-leads">No leads available.</p>
